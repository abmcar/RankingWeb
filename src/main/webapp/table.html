<!DOCTYPE HTML>
<head>
    <title>NYIST-ACM Ranking List</title>
    <meta charset="utf8" Cache-Control="no-cache" ,Pragma="no-cache">
    <link rel="stylesheet" href="layui/css/styles.css" type="text/css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><a href="http://ranking.abmcar.top"><img src="ICPC.jpg" class="layui-nav-img">NYIST_ACM
        Ranking List</a></li>
    <li class="layui-nav-item layui-this"><a href="http://ranking.abmcar.top">榜单</a></li>
    <li class="layui-nav-item"><a
            href="http://www.abmcar.top:8080/RankingWeb/form.html">信息填写</a></li>
    <li class="layui-nav-item"><a href="http://www.abmcar.top/archives/nyistacmrankinglistfaq">榜单FAQ</a></li>
    <li class="layui-nav-item"><a href="https://github.com/abmcar/RankingWeb/issues">问题反馈</a></li>
    <li class="layui-nav-item"><a>快捷提示</a>
        <dl class="layui-nav-child">
            <dd><a href="">按CTRL + F5可以清除缓存以看到最新榜单</a></dd>
            <dd><a href="">如果没有填某个oj的id,会默认按照昵称来爬取题数</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item"><a>我的信息</a>
        <dl class="layui-nav-child">
            <dd><a href="login.jsp">登录</a></dd>
            <dd><a href="register.jsp">注册</a></dd>
        </dl>
    </li>
</ul>
<table id="board" lay-data="{id:'testId']"></table>
<script src="layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#board'
            , url: 'data.json' //数据接口
            , version: true
            , page: false//开启分页
            , height: 'full-80'
            , initSort: {
                field: 'totSolve'
                , type: 'desc'
            }
            // , encode: "GBK"
            , cols: [[ //表头
                {field: 'zizeng', width: 80, title: '序号', type: 'numbers'}
                , {field: 'sno', title: '学号', width: 120, sort: true, align: 'center'}
                , {field: 'name', title: '姓名', width: 120, align: 'left'}
                , {field: 'fakeName', title: '昵称', width: 120, align: 'center'}
                , {field: 'totSolve', title: '总题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_zzulioj', title: 'zzulioj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_codeforces', title: 'codeforces题数', width: 150, sort: true, align: 'center'}
                , {field: 'rating_codeforces', title: 'codeforces rating', width: 160, sort: true, align: 'center'}
                // , {field: 'extra_codeforces', title: 'cf积分转换题数(百题计划适用)', width: 150, sort: true, align: 'center'}
                , {field: 'solve_nowcoder', title: '牛客题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_nyoj', title: 'nyoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_fuquanoj', title: 'fuquanoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_luogu', title: 'luogu题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_vjudge', title: 'vjudge题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_jzoj', title: 'jzoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_hduoj', title: 'hduoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_poj', title: 'poj题数', width: 150, sort: true, align: 'center'}
            ]]
        });
    });
</script>
<script>
    layui.use('element', function () {
        var element = layui.element;
    });
</script>
<script src="layui/board.js" type="text/javascript"></script>
</body>
